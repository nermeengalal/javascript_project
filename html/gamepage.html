                var count = localStorage.on_load_counter || 0;
                function imgandsound()
                {
                    document.getElementById("iword").src=mydata[parseInt(localStorage.on_load_counter)].srcimg;
                    document.getElementById("audio1").src=mydata[parseInt(localStorage.on_load_counter)].srcsound;
                  ///div switch
                    for( i=0; i<mydata[parseInt(localStorage.on_load_counter)].word.length;i++)
                 {
                   document.getElementsByClassName('drag')[i].style.display="block";
                   
                 }
                }
                function allowDrop(event) 
                {
                  event.preventDefault();
                }
                function drag(event) 
                {
                  var el = event.target;
                  var parent = el.getAttribute("data-parent");
        
                  if(!parent)
                  {
                     el.setAttribute("data-parent", el.parentNode.id);
                  }
        
                  event.dataTransfer.setData("draggableID", el.id);
                  
                }
               
               function drop(event) 
               {
                 event.preventDefault();
                 var data = event.dataTransfer.getData("draggableID");
                 var childNodes = event.target.childNodes;
                 var reg1=/^divdrop/;
                 var t=reg1.test(event.target.id);
              if(childNodes.length==0 &&t==true)
               {
                event.target.appendChild(document.getElementById(data));
               }
               }
            
          function dragEnd( event){
        if(event.dataTransfer.dropEffect == "none"){
             var parent = document.getElementById(event.target.getAttribute("data-parent"));
            parent.appendChild(event.target);
        }
    }  
            function subm()
            {
                var item;
                var word=mydata[parseInt(localStorage.on_load_counter)].word;
                var tf=true;
                var divs= document.querySelectorAll("div.drag img");
                for(item=0;item<word.length;item++)
                {
                   if(divs[item].name!=word[item]) 
                   {
                    tf=false;
                   }
                }
                if(tf==true)
                {
                    document.getElementsByClassName('alert')[0].style.display="block";
                }
                else
                {
                  document.getElementsByClassName('alertf')[0].style.display="block";
                }
                

            }
            function reloud(){
              document.getElementsByClassName('alert')[0].style.display='none';
              if(count==19)
                   {
                    localStorage.removeItem('on_load_counter');
                    count = localStorage.on_load_counter || 0;
                    
                   }
                   
                    localStorage.on_load_counter = ++count;
                    location.reload();
            }

            function sound()
            {
                var audio1=document.getElementsByTagName("audio")[0];
                audio1.autoplay=true;
                audio1.play();
